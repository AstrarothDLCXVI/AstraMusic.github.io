<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <!-- Barra de búsqueda -->
        <div class="search-section">
            <input type="text" class="search-bar" placeholder="Buscar canción, artista o álbum..." id="searchInput">
        </div>

        <!-- Sección de álbumes -->
        <div class="albums-section">
            <h2 class="section-title">Álbumes Destacados</h2>
            <div class="albums-grid" id="albumsGrid">
                <!-- Los álbumes se cargarán aquí -->
            </div>
        </div>

        <!-- Lista de canciones -->
        <div class="songs-section">
            <h2 class="section-title">Todas las Canciones</h2>
            <div class="song-list" id="songList">
                <!-- Las canciones se cargarán aquí -->
            </div>
        </div>
    </div>

    <!-- Reproductor -->
    <div class="player">
        <div class="player-container">
            <div class="now-playing">
                <img class="mini-cover" id="miniCover">
                <div class="song-info">
                    <div class="song-title" id="currentTitle">Selecciona una canción</div>
                    <div class="song-artist" id="currentArtist">---</div>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">⏮</button>
                <button class="control-btn play-btn" id="playBtn">▶</button>
                <button class="control-btn" id="nextBtn">⏭</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
